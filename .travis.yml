language: python
python: 3.7
dist: xenial
sudo: required
cache: pip
before_install:
    - sudo python3 -m pip install setuptools
    - sudo python3 -m pip install -r dev_requirements.txt
install: 
    - sudo python3 -m pip install -r requirements.txt
    - python3 setup.py install
script: 
    - ls
    - cd tests;ls
    - python3 test_net.py
